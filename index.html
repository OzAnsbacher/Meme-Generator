<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme</title>
    <link rel="stylesheet" href="ccs/main.css">
</head>

<body onload="onInit()">
    <header>
        <h1>Ultimate Meme Generator</h1>
    </header>
    <main>
        <div class="main-conteiner">
            <!-- GALLERY -->
            <section class="gallery-conteiner grid-conteiner-gallery"></section>

            <div class="meme-conteiner close-editor">
                <!-- CANVAS -->
                <section class="canvas-container">
                    <canvas class="canvas-style" height="500" width="500"></canvas>
                </section>
                <!-- EDITOR -->
                <section class="editor-conteiner">
                    <input type="text" name="" id="" oninput="onDrawText(this.value)">
                    <label for="color-line">Color:
                        <input type="color" value="#000" id="color-line" onchange="onChangeColor(this.value)">
                    </label>
                    <input type="range" id="" value="30" min="10" max="50" onchange="this.title=this.value ,onChangeSize(this.value)">
                    <button class="" onclick="onSwitchLine()">add-line</button>
                </section>
            </div>
        </div>
    </main>



    <script src="js/controller-mame.js"></script>
    <script src="js/servise-mame.js"></script>
    <script src="js/utils.js"></script>
</body>

</html>
