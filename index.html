<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme</title>
    <link rel="stylesheet" href="ccs/mq/mq.css">
    <link rel="stylesheet" href="ccs/main.css">
    <link rel="stylesheet" href="ccs/main.gallery.css">
    <link rel="stylesheet" href="ccs/editor-img/main.editor.css">
    <link rel="stylesheet" href="ccs/editor-img/btn.css">
    <link rel="stylesheet" href="ccs/header.css">
    <link rel="stylesheet" href="ccs/helper.css">
    <link rel="stylesheet" href="ccs/setup/typography.css">
    <link rel="stylesheet" href="ccs/setup/vars.css">
</head>


<body onload="onInit()">
    <div class="body-conteiner">
        <header>
            <div class="header-conteiner flex align-center space-between">
                <h1>LOGO</h1>
                <input type="search" class="search-key" id=""  oninput="onFilterImgs(this.value)" placeholder="Search"></input>
                <!-- <input type="search" class="search-key" id="" value="${gLetFilter}" oninput="onFilterImgs(this.value)" placeholder="Search"></input> -->
                <div class="btn-header flex">
                    <button class="btn-header btn-push none-dacoration"
                        onclick="renderGallery()">Gallery</button>
                    <button class="btn-header none-dacoration">Editor</button>
                    <button class="btn-header none-dacoration" onclick="onImgSelect( undefined , true)">Random</button>
                    <button class="btn-header none-dacoration" onclick="renderSaveImg()">Save</button>
                </div>
            </div>
        </header>
        <main>
            <div class="main-conteiner">
            </div>
        </main>
    </div>
    <p class="user-msg"></p>
    <div class="share-container"></div>

    <script src="js/upload.js"></script>
    <script src="js/controller-memes.js"></script>
    <script src="js/servise/servise.memes.js"></script>
    <script src="js/servise/storage.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/dragAndDrop.js"></script>
</body>

</html>
